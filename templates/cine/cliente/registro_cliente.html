{%extends 'base.html'%}
{% block title %} Registro {% endblock %}
{% block content %}

<!-- aqui va el formulario -->
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-sm-9">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">
                {{form.dni.label}}
            </label>
            <div class="col-sm-8">
                {{form.dni}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">
                {{form.nombres.label}}
            </label>
            <div class="col-sm-8">
                {{form.nombres}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">
                {{form.apellidos.label}}
            </label>
            <div class="col-sm-8">
                {{form.apellidos}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">
                {{form.genero.label}}
            </label>
            <div class="col-sm-8">
                {{form.genero}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">
                {{form.fecha_nacimiento.label}}
            </label>
            <div class="col-sm-8">
                {{form.fecha_nacimiento}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">
                {{form.correo.label}}
            </label>
            <div class="col-sm-8">
                {{form.correo}}
            </div>
        </div>
        <button class="btn btn-primary" type="submit">crear</button>
    </div>
</form>

{% endblock %}
